<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnOrdinary Ability Chart Maker</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="header-with-info">
        <div class="title-block">
          <h1>UnOrdinary Ability Chart Maker</h1>
          <div class="subtitle">
            By Atlas Skies
            <div class="info-container">
              <span class="info-icon">ℹ️</span>
              <div class="tooltip">
                Credit to Atlas Skies would be greatly appreciated, but not necessary.<br>
                If you're Uru-Chan, I love the comic — feel free to use this, lol.
              </div>
            </div>
          </div>
        </div>
      </div>

      <input type="file" accept="image/*" id="imgInput" />
      <img id="uploadedImg" class="upload-img" alt="Uploaded Image" />

      <div class="inputs">
        <label><i>Name:</i> <input type="text" id="nameInput" /></label>
        <label><i>Ability:</i> <input type="text" id="abilityInput" /></label>
        <label><i>Level:</i> <input type="text" id="levelInput" /></label>

        <label><i>Power:</i> <input type="number" id="powerInput" step="0.1" min="0" /></label>
        <label><i>Speed:</i> <input type="number" id="speedInput" step="0.1" min="0" /></label>
        <label><i>Trick:</i> <input type="number" id="trickInput" step="0.1" min="0" /></label>
        <label><i>Recovery:</i> <input type="number" id="recoveryInput" step="0.1" min="0" /></label>
        <label><i>Defense:</i> <input type="number" id="defenseInput" step="0.1" min="0" /></label>

        <label><i>Ability Color:</i> <input type="color" id="colorPicker" value="#92dfec" /></label>

        <button id="multiColorBtn">Multi-color</button>
        <div id="axisColors">
          <label><i>Power Color:</i> <input type="color" id="powerColor" value="#92dfec" /></label>
          <label><i>Speed Color:</i> <input type="color" id="speedColor" value="#92dfec" /></label>
          <label><i>Trick Color:</i> <input type="color" id="trickColor" value="#92dfec" /></label>
          <label><i>Recovery Color:</i> <input type="color" id="recoveryColor" value="#92dfec" /></label>
          <label><i>Defense Color:</i> <input type="color" id="defenseColor" value="#92dfec" /></label>
        </div>

        <button id="addChartBtn">Add Chart</button>
        <div id="chartButtons"></div>

        <button id="viewBtn">View Character Chart</button>
      </div>
    </div>

    <div class="chart-area" id="chartArea"></div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden">
    <div id="characterBox" class="character-box">
      <button id="closeBtn" class="close-btn">×</button>

      <div class="image-section">
        <div class="overlay-img-wrap">
          <img id="overlayImg" class="overlay-img" alt="Character Image" />
          <div class="img-watermark">AS</div>
          <div class="text-box">
            <i><b>Name:</b> <span id="overlayName">-</span><br />
            <b>Ability:</b> <span id="overlayAbility">-</span><br />
            <b>Level:</b> <span id="overlayLevel">-</span></i>
          </div>
        </div>
      </div>

      <div class="overlay-chart">
        <canvas id="overlayChartCanvas"></canvas>
      </div>

      <button id="downloadBtn">Download Character Chart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
